<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Habit Tracker</h1>

        <!-- Add New Habit Form -->
        <div class="add-habit">
            <input type="text" id="newHabit" placeholder="Enter new habit" />
            <button id="addHabitButton">Add Habit</button>
        </div>

        <!-- Habit List -->
        <div class="habit-list">
            <ul id="habitList"></ul>
        </div>

        <!-- Save Progress -->
        <button id="saveButton">Save Progress</button>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
