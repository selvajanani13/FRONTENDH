<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Habit Tracker</h1>

        <!-- Habit List -->
        <div class="habit-list">
            <div class="habit-item">
                <input type="checkbox" id="habit1">
                <label for="habit1">Drink Water</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit2">
                <label for="habit2">Exercise</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit3">
                <label for="habit3">Read</label>
            </div>
        </div>

        <button id="saveButton">Save Progress</button>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
